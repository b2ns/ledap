<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DataProvider示例</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <div>jquery模式下并不是特别适合使用dataProvider,本网页只是示例，讲述整个过程</div>
        <div id="table">
        </div>
        <script>
            function createTable(dp, dom)
            {
                let table = '<table class="table">';
                dp.models.forEach(function(index){
                    table += '<tr>';
                    const model = dp.models[index];
                    Object.keys(model).forEach(function(attr){
                        if(index === 0) {
                            table += '<th>' + model.getAttributeLabel(attr) + '</th>';
                        }
                        table += '<td>' + model[attr] + '</td>';
                    }); 
                    table += '</tr>';
                });
                table += '</table>';
            }
            var mvc = window["ether-mvc"];
            var dp = new mvc.WebDp({
            });
            dp.refresh();
        </script>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="../../dist/index.js"></script>
    </body>
</html>
